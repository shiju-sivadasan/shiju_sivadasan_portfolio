{% extends 'index.html' %} {% block content %}
<style>
  /* ===== Google Font Import - Poppins ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
.skill-box{
  margin-bottom:15px
}
.skill-box .title{
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: white
}
.skill-box .skill-bar{
    height: 8px;
    width: 100%;
    border-radius: 6px;
    margin-top: 6px;
    background: rgba(0,0,0,0.1);
}
.skill-bar .skill-per{
    position: relative;
    display: block;
    height: 100%;
    width: 90%;
    border-radius: 6px;
    background: #4070f4;
    animation: progress 0.8s ease-in-out forwards;
    opacity: 0;
}
.skill-per.css{
    width: 90%;
    animation-delay: 0.3s;
}
.skill-per.javascript{
    width: 60%;
    animation-delay: 0.3s;
}
.skill-per.bootstrap{
    width: 70%;
    animation-delay: 0.3s;
}
.skill-per.python{
  width: 80%;
  animation-delay: 0.3s;
}
.skill-per.c{
  width: 90%;
  animation-delay: 0.3s;
}
.skill-per.django{
  width: 75%;
  animation-delay: 0.3s;
}
.skill-per.jquery{
  width: 50%;
  animation-delay: 0.3s;
}
.skill-per.python{
  width: 80%;
  animation-delay: 0.3s;
}
.skill-per.sql{
  width: 90%;
  animation-delay: 0.3s;
}

@keyframes progress {
    0%{
        width: 0;
        opacity: 1;
    }
    100%{
        opacity: 1;
    }
}
.skill-per .tooltip{
    position: absolute;
    right: -14px;
    top: -28px;
    font-size: 9px;
    font-weight: 500;
    color: #fff;
    padding: 2px 6px;
    border-radius: 3px;
    background: #4070f4;
    z-index: 1;
}
.tooltip::before{
    content: '';
    position: absolute;
    left: 50%;
    bottom: -2px;
    height: 10px;
    width: 10px;
    z-index: -1;
    background-color: #4070f4;
    transform: translateX(-50%) rotate(45deg);

}
.title
{
  color:white
}
</style>
<div
  class="container w3-animate-top"
  style="
    background: rgba(255, 255, 255, 0.06);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(1.9px);
    -webkit-backdrop-filter: blur(1.9px);
    border: 1px solid rgba(255, 255, 255, 0.24);
    padding: 35px;
  "
>
  <br />
  <h3 style="color: white">Skills</h3>
  <hr />
  <div class="skill-box">
    <span class="title">HTML</span>
    <div class="skill-bar">
        <span class="skill-per html">
            <span class="tooltip">90%</span>
        </span>
    </div>
</div>
<div class="skill-box">
    <span class="title">CSS</span>
    <div class="skill-bar">
        <span class="skill-per css">
            <span class="tooltip">70%</span>
        </span>
    </div>
</div>
<div class="skill-box">
    <span class="title">JavaScript</span>
    <div class="skill-bar">
        <span class="skill-per javascript">
            <span class="tooltip">50%</span>
        </span>
    </div>
</div>
<div class="skill-box">
    <span class="title">Bootstrap</span>
    <div class="skill-bar">
        <span class="skill-per bootstrap">
            <span class="tooltip">30%</span>
        </span>
    </div>
</div>
<div class="skill-box">
  <span class="title">python</span>
  <div class="skill-bar">
      <span class="skill-per python">
          <span class="tooltip">30%</span>
      </span>
  </div>
</div>
<div class="skill-box">
  <span class="title">c programming</span>
  <div class="skill-bar">
      <span class="skill-per c">
          <span class="tooltip">30%</span>
      </span>
  </div>
</div>
<div class="skill-box">
  <span class="title">Django</span>
  <div class="skill-bar">
      <span class="skill-per django">
          <span class="tooltip">30%</span>
      </span>
  </div>
</div>
<div class="skill-box">
  <span class="title">Jquery</span>
  <div class="skill-bar">
      <span class="skill-per jquery">
          <span class="tooltip">30%</span>
      </span>
  </div>
</div>
<div class="skill-box">
  <span class="title">Sql</span>
  <div class="skill-bar">
      <span class="skill-per sql">
          <span class="tooltip">30%</span>
      </span>
  </div>
</div>
</div>
{% endblock %}
