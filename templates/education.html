{% extends 'index.html' %}
{% block content %}
<div class="container page-content w3-animate-left" style="background: rgba(255, 255, 255, 0.06);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(1.9px);
-webkit-backdrop-filter: blur(1.9px);
border: 1px solid rgba(255, 255, 255, 0.24);padding:35px" >
    <br>
    <h3 style="color:white">Education</h3>
    <hr>
    {% for edu in education reversed %}
    <p  style="color:white"><b>{{ edu.time_period }}</b></p>
    <p  style="color:white">{{ edu.institution }}</p>
    <p  style="color:white">{{ edu.subject }}</p>
    <p  style="color:white">{{ edu.cgpa }}</p>
    <br>
    {% endfor %}
</div>
</body>
{% endblock %}
